<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div>
    <span id="order">1</span>번째 참가자
  </div>
  <div>
    제시어: <span id="word"></span>
  </div>
  <input type="text">
  <button type="button">입력</button>

  <script>
    const number = Number(prompt('몇 명이 참가?'));
    if (number) {
      const $order = document.querySelector('#order');
      const $word = document.querySelector('#word');
      const $input = document.querySelector('input');
      const $button = document.querySelector('button');
      let word;
      let newWord;

      const onClickButton = () => { 
        if (!word || (word[word.length - 1] === newWord[0] && newword.length === 3)) {
          word = newWord;
          $word.textContent = word;
          const order = Number($order.textContent);
          if (order + 1 > number) { // 입력한 인원수 보다 많을시 다시 1
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1; // 그렇지 않으면 + 1(다음 참가자)
          }
        } else {
          alert('틀렸습니다');
        };
        $input.value = ''; // 인풋 공백
        $input.focus(); // 인풋에 자동 커서
      };

      const onInput = (event) => {
        newWord = event.target.value;
      };

      $button.addEventListener('click', onClickButton); // 클릭
      $input.addEventListener('input', onInput); // 입력

    };
  </script>
</body>

</html>
