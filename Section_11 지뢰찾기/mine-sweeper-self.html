</head>

<body>
  <form id="form">
    <input placeholder="ê°€ë¡œ ì¤„" id="row" size="5" />
    <input placeholder="ì„¸ë¡œ ì¤„" id="cell" size="5" />
    <input placeholder="ì§€ë¢°" id="mine" size="5" />
    <button>ìƒì„±</button>
  </form>
  <br>
  <table id="table">
    <tbody></tbody>

  <div id="timer">0ì´ˆ</div>
  <div id="result"></div>

  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row; // ì¤„
    let cell; // ì¹¸
    let mine;
    const CODE = {    // ì¹¸ ìƒíƒœì— ë”°ë¥¸ ì½”ë“œ
      NORMAL: -1,         // ë‹«íŒ ì¹¸(ì§€ë¢°x)
      QUESTION: -2,       // ë¬¼ìŒí‘œ ì¹¸(ì§€ë¢°x)
      FLAG: -3,           // ê¹ƒë°œ ì¹¸(ì§€ë¢°x)
      QUESTION_MINE: -4,  // ë¬¼ìŒí‘œ ì¹¸(ì§€ë¢°o)
      FLAG_MINE: -5,      // ê¹ƒë°œ ì¹¸(ì§€ë¢°o)
      MINE: -6,           // ë‹«íŒ ì¹¸(ì§€ë¢°o)
      OPENED: 0,          // 0 ì´ìƒì´ë©´ ëª¨ë‘ ì—´ë¦° ì¹¸
    }
    let data;
    let openCount = 0;
    let startTime;
    let interval;
    
    function onSubmit(event) {
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount = 0;
      normalCellFound = false;
      searched = null;
      firstClick = true;
      clearInterval(interval);
      $tbody.innerHTML = '';
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}ì´ˆ`;
      }, 1000);
    }
    $form.addEventListener('submit', onSubmit);

    function plantMine() {
      const candidate = Array(row * cell).fill().map((arr, i) => {
        return i;
      });
      const shuffle = [];
      while (candidate.length > row * cell - mine) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }
      const data = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }

      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
      }
      return data;
    }

    function onRightClick(event) { // ìš°ì¸¡ ë§ˆìš°ìŠ¤ í´ë¦­
      event.preventDefault();
      const target = event.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];
      if (cellData === CODE.MINE) { // ì§€ë¢°ë©´
        data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // ë¬¼ìŒí‘œ ì§€ë¢°ë¡œ
        target.className = 'question';
        target.textContent = 'ğŸ³â€ğŸŒˆ';
      } else if (cellData === CODE.QUESTION_MINE) { // ë¬¼ìŒí‘œ ì§€ë¢°ë©´
        data[rowIndex][cellIndex] = CODE.FLAG_MINE; // ê¹ƒë°œ ì§€ë¢°ë¡œ
        target.className = 'flag';
        target.textContent = 'ğŸš©';
      } else if (cellData === CODE.FLAG_MINE) { // ê¹ƒë°œ ì§€ë¢°ë©´
        data[rowIndex][cellIndex] = CODE.MINE; // ì§€ë¢°ë¡œ
        target.className = '';
        target.textContent = '';
      } else if (cellData === CODE.NORMAL) { // ë‹«íŒ ì¹¸ì´ë©´
        data[rowIndex][cellIndex] = CODE.QUESTION; // ë¬¼ìŒí‘œë¡œ
        target.className = 'question';
        target.textContent = 'ğŸ³â€ğŸŒˆ';
      } else if (cellData === CODE.QUESTION) { // ë¬¼ìŒí‘œë©´
        data[rowIndex][cellIndex] = CODE.FLAG; // ê¹ƒë°œìœ¼ë¡œ
        target.className = 'flag';
        target.textContent = 'ğŸš©';
      } else if (cellData === CODE.FLAG) { // ê¹ƒë°œì´ë©´
        data[rowIndex][cellIndex] = CODE.NORMAL; // ë‹«íŒ ì¹¸ìœ¼ë¡œ
        target.className = '';
        target.textContent = '';
      }
    }

    function countMine(rowIndex, cellIndex) { // ì§€ë¢° ê°œìˆ˜ êµ¬í•˜ëŠ” ì½”ë“œ
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      let i = 0;
      mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
      mines.includes(data[rowIndex][cellIndex - 1]) && i++;
      mines.includes(data[rowIndex][cellIndex + 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
      return i;
      // ?.ëŠ” ì˜µì…”ë„ ì²´ì´ë‹(optional chaining)ì´ë¼ëŠ” ì—°ì‚°ì
      // ì•ì— ìˆëŠ” ê²ƒì´ ì°¸(truthy)ì¸ ê°’ì´ë©´ ë’¤ ì½”ë“œë¥¼ ì‹¤í–‰í•˜ê³ , 
      // ê±°ì§“(falsy)ì¸ ê°’ì´ë©´ í†µì§¸ë¡œ undefinedë¡œ ë§Œë“¤ì–´ ë²„ë¦°ë‹¤.

      // &&ëŠ” AND ë…¼ë¦¬ ì—°ì‚°ìë¡œ && ì—°ì‚°ìë¥¼ ë„£ì€ ê²ƒì€ if ë¬¸ì„ ì¤„ì´ê¸° ìœ„í•œ ì¥ì¹˜
      // && ì—°ì‚°ìëŠ” ì•ì˜ ì‹ì´ ì°¸ì´ë©´ ë’¤ì˜ ì‹ì„ ì‹¤í–‰í•˜ê³ , ì•ì˜ ì‹ì´ ê±°ì§“ì´ë©´ ë’¤ì˜ ì‹ì„ ì‹¤í–‰í•˜ì§€ ì•ŠëŠ”ë‹¤.
    }

    function open(rowIndex, cellIndex) {
      if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) {
        return;
      }
      const count = countMine(rowIndex, cellIndex);
      target.textContent = count || '';
      target.className = 'opened';
      data[rowIndex][cellIndex] = count;
      openCount++;
      console.log(openCount);
      if (openCount === row * cell - mine) { // ìŠ¹ë¦¬ í™•ì¸í•˜ê¸°
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`ìŠ¹ë¦¬í–ˆìŠµë‹ˆë‹¤! ${time}ì´ˆê°€ ê±¸ë ¸ìŠµë‹ˆë‹¤.`);
        }, 500);
      }
      return count;
    }

    function openAround(rI, cI) {
      setTimeout(() => {
        const count = open(rI, cI);
        if (count === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
          // ìê¸° ìì‹ ì„ ë‹¤ì‹œ í˜¸ì¶œí•˜ëŠ” í•¨ìˆ˜ë¥¼ ì¬ê·€ í•¨ìˆ˜(recursive function)ë¼ê³  í•œë‹¤.
        }
      }, 0);
    }

    let normalCellFound = false;
    let searched;
    let firstClick = true;
    function transferMine(rI, cI) { // ì²˜ìŒ ì§€ë¢° í´ë¦­ ë°©ì§€
      if (normalCellFound) return; // ì´ë¯¸ ë¹ˆì¹¸ì„ ì°¾ì•˜ìœ¼ë©´ ì¢…ë£Œ
      if (rI < 0 || rI >= row || cI < 0 || cI >= cell) return;
      if (searched[rI][cI]) return; //ì´ë¯¸ ì°¾ì€ ì¹¸ì´ë©´ ì¢…ë£Œ
      if (data[rI][cI] === CODE.NORMAL) { //ë¹ˆì¹¸ì¸ ê²½ìš°
        normalCellFound = true;
        data[rI][cI] = CODE.MINE;
      } else { //ì§€ë¢° ì¹¸ì¸ ê²½ìš° 8ë°©í–¥ íƒìƒ‰
        searched[rI][cI] = true;
        transferMine(rI - 1, cI - 1);
        transferMine(rI - 1, cI);
        transferMine(rI - 1, cI + 1);
        transferMine(rI, cI - 1);
        transferMine(rI, cI + 1);
        transferMine(rI + 1, cI - 1);
        transferMine(rI + 1, cI);
        transferMine(rI + 1, cI + 1);
      }
    }

    function showMines() { // ì§€ë¢° í´ë¦­ì‹œ ì „ì²´ ìœ„ì¹˜ ë³´ì—¬ì¤Œ
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      data.forEach((row, rowIndex) => {
        row.forEach((cell, cellIndex) => {
          if (mines.includes(cell)) {
            $tbody.children[rowIndex].children[cellIndex].textContent = 'ğŸ’¥';
          }
        });
      });
    }

    function onLeftClick(event) {
      const target = event.target; // td íƒœê·¸ê² ì£ ?
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      let cellData = data[rowIndex][cellIndex];
      if (firstClick) {
        firstClick = false;
        searched = Array(row).fill().map(() => []);
        if (cellData === CODE.MINE) { //ì²« í´ë¦­ì´ ì§€ë¢°ë©´
          transferMine(rowIndex, cellIndex); //ì§€ë¢° ì˜®ê¸°ê¸°
          data[rowIndex][cellIndex] = CODE.NORMAL; //ì§€ê¸ˆ ì¹¸ì„ ë¹ˆì¹¸ìœ¼ë¡œ
          cellData = CODE.NORMAL;
        }
      }
      if (cellData === CODE.NORMAL) { // ë‹«íŒ ì¹¸ì´ë©´
        openAround(rowIndex, cellIndex);
      } else if (cellData === CODE.MINE) { // ì§€ë¢° ì¹¸ì´ë©´
        showMines();
        target.textContent = 'ğŸ’¥';
        target.className = 'mine';
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      } // ë‚˜ë¨¸ì§€ëŠ” ë¬´ì‹œ
    }

    function drawTable() {
      data = plantMine();
      data.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          if (cell === CODE.MINE) {
            $td.textContent = '';
          }
          $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      });
    }
  </script>
