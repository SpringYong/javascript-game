<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÏßÄÎ¢∞ Ï∞æÍ∏∞</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 1px solid #bbb;
      text-align: center;
      line-height: 20px;
      width: 20px;
      height: 20px;
      background: #888;
    }

    td.opened {
      background: white;
    }

    td.mine {
      background: rgb(48, 48, 48);
    }

    td.flag {
      background: red;
    }

    td.question {
      background: orange;
    }
    td{
      width: 25px;
      height: 25px;
    }
  </style>
</head>

<body>
  <form id="form">
    <input placeholder="Í∞ÄÎ°ú Ï§Ñ" id="row" size="5" />
    <input placeholder="ÏÑ∏Î°ú Ï§Ñ" id="cell" size="5" />
    <input placeholder="ÏßÄÎ¢∞" id="mine" size="5" />
    <button>ÏÉùÏÑ±</button>
  </form>
  <br>
  <table id="table">
    <tbody></tbody>
  </table>
  <div id="timer">0Ï¥à</div>
  <div id="result"></div>

  <script>
    const $form = document.querySelector('#form');
    const $timer = document.querySelector('#timer');
    const $tbody = document.querySelector('#table tbody');
    const $result = document.querySelector('#result');
    let row; // Ï§Ñ
    let cell; // Ïπ∏
    let mine;
    const CODE = {    // Ïπ∏ ÏÉÅÌÉúÏóê Îî∞Î•∏ ÏΩîÎìú
      NORMAL: -1,         // Îã´Ìûå Ïπ∏(ÏßÄÎ¢∞x)
      QUESTION: -2,       // Î¨ºÏùåÌëú Ïπ∏(ÏßÄÎ¢∞x)
      FLAG: -3,           // ÍπÉÎ∞ú Ïπ∏(ÏßÄÎ¢∞x)
      QUESTION_MINE: -4,  // Î¨ºÏùåÌëú Ïπ∏(ÏßÄÎ¢∞o)
      FLAG_MINE: -5,      // ÍπÉÎ∞ú Ïπ∏(ÏßÄÎ¢∞o)
      MINE: -6,           // Îã´Ìûå Ïπ∏(ÏßÄÎ¢∞o)
      OPENED: 0,          // 0 Ïù¥ÏÉÅÏù¥Î©¥ Î™®Îëê Ïó¥Î¶∞ Ïπ∏
    }
    let data;
    let openCount = 0;
    let startTime;
    let interval;
    
    function onSubmit(event) {
      event.preventDefault();
      row = parseInt(event.target.row.value);
      cell = parseInt(event.target.cell.value);
      mine = parseInt(event.target.mine.value);
      openCount = 0;
      clearInterval(interval);
      $tbody.innerHTML = '';
      drawTable();
      startTime = new Date();
      interval = setInterval(() => {
        const time = Math.floor((new Date() - startTime) / 1000);
        $timer.textContent = `${time}Ï¥à`;
      }, 1000);
    }
    $form.addEventListener('submit', onSubmit);

    function plantMine() {
      const candidate = Array(row * cell).fill().map((arr, i) => {
        return i;
      });
      const shuffle = [];
      while (candidate.length > row * cell - mine) {
        const chosen = candidate.splice(Math.floor(Math.random() * candidate.length), 1)[0];
        shuffle.push(chosen);
      }
      const data = [];
      for (let i = 0; i < row; i++) {
        const rowData = [];
        data.push(rowData);
        for (let j = 0; j < cell; j++) {
          rowData.push(CODE.NORMAL);
        }
      }

      for (let k = 0; k < shuffle.length; k++) {
        const ver = Math.floor(shuffle[k] / cell);
        const hor = shuffle[k] % cell;
        data[ver][hor] = CODE.MINE;
      }
      return data;
    }

    function onRightClick(event) { // Ïö∞Ï∏° ÎßàÏö∞Ïä§ ÌÅ¥Î¶≠
      event.preventDefault();
      const target = event.target;
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];
      if (cellData === CODE.MINE) { // ÏßÄÎ¢∞Î©¥
        data[rowIndex][cellIndex] = CODE.QUESTION_MINE; // Î¨ºÏùåÌëú ÏßÄÎ¢∞Î°ú
        target.className = 'question';
        target.textContent = 'üè≥‚Äçüåà';
      } else if (cellData === CODE.QUESTION_MINE) { // Î¨ºÏùåÌëú ÏßÄÎ¢∞Î©¥
        data[rowIndex][cellIndex] = CODE.FLAG_MINE; // ÍπÉÎ∞ú ÏßÄÎ¢∞Î°ú
        target.className = 'flag';
        target.textContent = 'üö©';
      } else if (cellData === CODE.FLAG_MINE) { // ÍπÉÎ∞ú ÏßÄÎ¢∞Î©¥
        data[rowIndex][cellIndex] = CODE.MINE; // ÏßÄÎ¢∞Î°ú
        target.className = '';
        target.textContent = '';
      } else if (cellData === CODE.NORMAL) { // Îã´Ìûå Ïπ∏Ïù¥Î©¥
        data[rowIndex][cellIndex] = CODE.QUESTION; // Î¨ºÏùåÌëúÎ°ú
        target.className = 'question';
        target.textContent = 'üè≥‚Äçüåà';
      } else if (cellData === CODE.QUESTION) { // Î¨ºÏùåÌëúÎ©¥
        data[rowIndex][cellIndex] = CODE.FLAG; // ÍπÉÎ∞úÏúºÎ°ú
        target.className = 'flag';
        target.textContent = 'üö©';
      } else if (cellData === CODE.FLAG) { // ÍπÉÎ∞úÏù¥Î©¥
        data[rowIndex][cellIndex] = CODE.NORMAL; // Îã´Ìûå Ïπ∏ÏúºÎ°ú
        target.className = '';
        target.textContent = '';
      }
    }

    function countMine(rowIndex, cellIndex) { // ÏßÄÎ¢∞ Í∞úÏàò Íµ¨ÌïòÎäî ÏΩîÎìú
      const mines = [CODE.MINE, CODE.QUESTION_MINE, CODE.FLAG_MINE];
      let i = 0;
      mines.includes(data[rowIndex - 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex - 1]?.[cellIndex + 1]) && i++;
      mines.includes(data[rowIndex][cellIndex - 1]) && i++;
      mines.includes(data[rowIndex][cellIndex + 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex - 1]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex]) && i++;
      mines.includes(data[rowIndex + 1]?.[cellIndex + 1]) && i++;
      return i;
      // ?.Îäî ÏòµÏÖîÎÑê Ï≤¥Ïù¥Îãù(optional chaining)Ïù¥ÎùºÎäî Ïó∞ÏÇ∞Ïûê
      // ÏïûÏóê ÏûàÎäî Í≤ÉÏù¥ Ï∞∏(truthy)Ïù∏ Í∞íÏù¥Î©¥ Îí§ ÏΩîÎìúÎ•º Ïã§ÌñâÌïòÍ≥†, 
      // Í±∞Ïßì(falsy)Ïù∏ Í∞íÏù¥Î©¥ ÌÜµÏß∏Î°ú undefinedÎ°ú ÎßåÎì§Ïñ¥ Î≤ÑÎ¶∞Îã§.

      // &&Îäî AND ÎÖºÎ¶¨ Ïó∞ÏÇ∞ÏûêÎ°ú && Ïó∞ÏÇ∞ÏûêÎ•º ÎÑ£ÏùÄ Í≤ÉÏùÄ if Î¨∏ÏùÑ Ï§ÑÏù¥Í∏∞ ÏúÑÌïú Ïû•Ïπò
      // && Ïó∞ÏÇ∞ÏûêÎäî ÏïûÏùò ÏãùÏù¥ Ï∞∏Ïù¥Î©¥ Îí§Ïùò ÏãùÏùÑ Ïã§ÌñâÌïòÍ≥†, ÏïûÏùò ÏãùÏù¥ Í±∞ÏßìÏù¥Î©¥ Îí§Ïùò ÏãùÏùÑ Ïã§ÌñâÌïòÏßÄ ÏïäÎäîÎã§.
    }

    function open(rowIndex, cellIndex) {
      if (data[rowIndex]?.[cellIndex] >= CODE.OPENED) return;
      const target = $tbody.children[rowIndex]?.children[cellIndex];
      if (!target) {
        return;
      }
      const count = countMine(rowIndex, cellIndex);
      target.textContent = count || '';
      target.className = 'opened';
      data[rowIndex][cellIndex] = count;
      openCount++;
      console.log(openCount);
      if (openCount === row * cell - mine) { // ÏäπÎ¶¨ ÌôïÏù∏ÌïòÍ∏∞
        const time = (new Date() - startTime) / 1000;
        clearInterval(interval);
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
        setTimeout(() => {
          alert(`ÏäπÎ¶¨ÌñàÏäµÎãàÎã§! ${time}Ï¥àÍ∞Ä Í±∏Î†∏ÏäµÎãàÎã§.`);
        }, 500);
      }
      return count;
    }

    function openAround(rI, cI) {
      setTimeout(() => {
        const count = open(rI, cI);
        if (count === 0) {
          openAround(rI - 1, cI - 1);
          openAround(rI - 1, cI);
          openAround(rI - 1, cI + 1);
          openAround(rI, cI - 1);
          openAround(rI, cI + 1);
          openAround(rI + 1, cI - 1);
          openAround(rI + 1, cI);
          openAround(rI + 1, cI + 1);
          // ÏûêÍ∏∞ ÏûêÏã†ÏùÑ Îã§Ïãú Ìò∏Ï∂úÌïòÎäî Ìï®ÏàòÎ•º Ïû¨Í∑Ä Ìï®Ïàò(recursive function)ÎùºÍ≥† ÌïúÎã§.
        }
      }, 0);
    }

    function onLeftClick(event) {
      const target = event.target; // td ÌÉúÍ∑∏Í≤†Ï£†?
      const rowIndex = target.parentNode.rowIndex;
      const cellIndex = target.cellIndex;
      const cellData = data[rowIndex][cellIndex];
      if (cellData === CODE.NORMAL) { // Îã´Ìûå Ïπ∏Ïù¥Î©¥
        openAround(rowIndex, cellIndex);
      } else if (cellData === CODE.MINE) { // ÏßÄÎ¢∞ Ïπ∏Ïù¥Î©¥
        const time = (new Date() - startTime) / 1000;
        setTimeout(() => {
          alert(`Ìå®Î∞∞ÌñàÏäµÎãàÎã§! ${time}Ï¥àÍ∞Ä Í±∏Î†∏ÏäµÎãàÎã§.`);
        }, 500);
        target.textContent = 'üí•';
        target.className = 'mine';
        clearInterval(interval); // ÏßÄÎ¢∞ ÌÅ¥Î¶≠Ïãú ÌÉÄÏù¥Î®∏ Î©àÏ∂òÎã§.
        $tbody.removeEventListener('contextmenu', onRightClick);
        $tbody.removeEventListener('click', onLeftClick);
      } // ÎÇòÎ®∏ÏßÄÎäî Î¨¥Ïãú
    }

    function drawTable() {
      data = plantMine();
      data.forEach((row) => {
        const $tr = document.createElement('tr');
        row.forEach((cell) => {
          const $td = document.createElement('td');
          if (cell === CODE.MINE) {
            $td.textContent = '';
          }
          $tr.append($td);
        });
        $tbody.append($tr);
        $tbody.addEventListener('contextmenu', onRightClick);
        $tbody.addEventListener('click', onLeftClick);
      });
    }
  </script>
</body>

</html>
